name: Sync upstream (keep workflow)

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/wolnik-georg/Machine-Learning-Project.git
          git fetch --prune upstream "+refs/heads/*:refs/remotes/upstream/*" "+refs/tags/*:refs/tags/*"

      - name: Authenticated origin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

      # 1) Keep main safe: update only if it can fast-forward (won't delete workflow)
      - name: Sync main (fast-forward only)
        run: |
          git checkout main
          git merge --no-ff upstream/main -m "Merge upstream/main"
          git push origin main

      # 2) Mirror ALL OTHER branches (force), excluding main
      - name: Mirror all other branches (force)
        run: |
          for br in $(git for-each-ref --format='%(refname:strip=3)' refs/remotes/upstream); do
            if [ "$br" = "main" ]; then
              continue
            fi
            git push --force origin "refs/remotes/upstream/$br:refs/heads/$br"
          done

      # 3) Sync tags (force). Remove --prune if you DON'T want tag deletions.
      - name: Sync tags
        run: |
          git push --force origin "refs/tags/*:refs/tags/*"
